<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfricFoods - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- NAVBAR -->
    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-lg font-semibold">Welcome</a>
            <a href="Bootstrap_Project_Main.html" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white">Landing Page</a>
        </div>
    </nav>

    <!-- SIGN-UP FORM -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center mb-6">Log In</h2>
            <p class="text-gray-600 text-center mb-4">Enter your email and password to access your account</p>

            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Email address</label>
                    <input type="email" class="w-full border rounded p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full border rounded p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="text-gray-700">Keep me Logged In</label>
                </div>

                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded mt-4">Subscribe</button>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-white text-center py-4 mt-8">
        <p>&copy; 2025 AfricFoods. All rights reserved.</p>
    </footer>

</body>
</html>

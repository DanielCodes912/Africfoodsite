<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfricFoods - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FAF3E0] text-[#4B2E2E]">

    <!-- NAVBAR -->
    <nav class="bg-[#8B0000] text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-lg font-semibold">Welcome</a>
            <a href="Bootstrap_Project_Main.html" class="bg-[#D4AF37] hover:bg-[#C9A020] px-4 py-2 rounded text-[#4B2E2E] font-bold">Landing Page</a>
        </div>
    </nav>

    <!-- SIGN-UP FORM -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md border-4 border-[#D4AF37]">
            <h2 class="text-2xl font-semibold text-center mb-6">Log In</h2>
            <p class="text-[#8B0000] text-center mb-4">Enter your email and password below to log in to Coffee Lover</p>

            <form>
                <div class="mb-4">
                    <label class="block text-[#4B2E2E]">Email address</label>
                    <input type="email" class="w-full border-2 border-[#D4AF37] rounded p-2 mt-1 focus:ring-[#C9A020] focus:border-[#C9A020]" placeholder="Email">
                </div>

                <div class="mb-4">
                    <label class="block text-[#4B2E2E]">Password</label>
                    <input type="password" class="w-full border-2 border-[#D4AF37] rounded p-2 mt-1 focus:ring-[#C9A020] focus:border-[#C9A020]" placeholder="Password">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="text-[#4B2E2E]">Keep me Logged In</label>
                </div>

                <button type="submit" class="w-full bg-[#D4AF37] hover:bg-[#C9A020] text-[#4B2E2E] py-2 rounded mt-4 font-bold">Subscribe</button>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-[#8B0000] text-white text-center py-4 mt-8">
        <p>&copy; 2025 AfricFoods. All rights reserved.</p>
    </footer>

</body>
</html>
